apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cicd-k8s-demo-develop
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: spring-cicd-k8s-demo
          image: whwp4151/spring-cicd-k8s-demo:develop-5
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: develop
---
apiVersion: v1
kind: Service
metadata:
  name: spring-cicd-k8s-demo-develop
spec:
  ports:
    - port: 8081
      targetPort: 8080