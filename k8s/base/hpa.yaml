apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-cicd-k8s-demo-hpa
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: spring-cicd-k8s-demo
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60